<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>Cafeteria Kawaii</title>
    <style>
    body {
      background-image: url('images/board_01.jpg');
    }
    table, th, td {
      border-collapse: collapse;
    }
    table.center {
      margin-left:auto;
      margin-right:auto;
    }
    table .absorbing-column {
        width: 100%;
    }
    img.imglogo {
      height: 50%;
      width: 50%;
    }

    img.two {
      height: 50%;
      width: auto;
    }
    </style>

</head>
<body>
    <h1 style="text-align:right">Cafeteria Kawaii</h1>

        <img class="imglogo" src="images/logo_02.png"  >

    <br>
    <br><br><br>


    <table class="center" style="width:300px"  background="images/board_02.jpg" >
        <thead>
            <th >producto</th>
            <th>precio</th>
        </thead>



        <tr>
            <td ><img class="two" src="images/latte.png"  >
                <p>latte</p>
            </td>
            <td ><p></p>$20.00</td>
        </tr>

        <tr>
            <td><img class="two" src="images/lemonade.png" ><p>limonada</p></td>
            <td ><p></p>$10.00</td>
        </tr>

        <tr>
            <td><img class="two" src="images/apple_slice.png" ><p>manzana rebanadas</p></td>
            <td ><p></p>$10.00</td>
        </tr>


    </table>
    <br/>



</body>
</html>
